<!-- vip定制部分 -->
    <div class="jxc-page-box" id="vip-setting">
        <!--标题-->
        <div class="jxc-title-box">
            <div>坚小持成人英语VIP定制 开启不一样的人生</div>
            <span class="jxc-line"></span>
        </div>
        <!--副标题-->
        <div class="subtitle-box">
            <span class="subtitle">量身</span><span>量身定制成人英语学习方法 英语速成见效快</span>
        </div>
        <!--选择选项-->
        <div class="select-options-box" v-for="(conditionItem,conditionIndex) in VipPlan.condition">
            <div class="select-options-title" v-text="title(conditionItem.chooseTitle)"></div>
            <!--选项-->
            <div class="row choose-box">
                <!--TODO 试一下小屏幕手机显示col-4能否放下-->
                <div :class=" 'col-6 col-sm-3 col-md-3 col-lg-3 select-list ' + (chooseItem.value != chooseData[conditionItem.dataKey] ? 'active-li' : '')" v-for="(chooseItem,index) in conditionItem.chooseCondition" v-on:click="chooseOption(index,conditionIndex)">
                    <img class="select-icon" src="img/select.png" v-if="chooseItem.value != chooseData[conditionItem.dataKey]"/>
                    <img class="select-icon" src="img/selected.png" v-if="chooseItem.value == chooseData[conditionItem.dataKey]"/>
                    <span v-text="chooseItem.label"></span>
                </div>
            </div>
        </div>

        <!--预留手机号码-->
        <div class="record-phone-box">
            <input class="phone-input" type="text" pattern="\d*" maxlength="11" placeholder="请输入手机号" id="userPhone"/>
            <div class="for-free-btn">免费定制</div>
        </div>
    </div>
